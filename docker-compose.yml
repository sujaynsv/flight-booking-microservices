version: "3.8"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - flight-network

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flight-network

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    restart: on-failure
    ports:
      - "8761:8761"
    networks:
      - flight-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongodb
      - rabbitmq
    stdin_open: true
    tty: true

  config-server:
    build: ./config-server
    container_name: config-server
    restart: on-failure
    ports:
      - "8888:8888"
    networks:
      - flight-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
    stdin_open: true
    tty: true

  flights-service:
    build: ./flights-service
    container_name: flights-service
    restart: on-failure
    ports:
      - "8081:8081"
    networks:
      - flight-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - mongodb
    stdin_open: true
    tty: true

  bookings-service:
    build: ./bookings-service
    container_name: bookings-service
    restart: on-failure
    ports:
      - "8082:8082"
    networks:
      - flight-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - mongodb
      - rabbitmq
    stdin_open: true
    tty: true

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: on-failure
    ports:
      - "8080:8080"
    networks:
      - flight-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - mongodb
      - flights-service
      - bookings-service
    stdin_open: true
    tty: true

  email-service:
    build: ./email-service
    container_name: email-service
    restart: on-failure
    ports:
      - "8085:8085"
    networks:
      - flight-network
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka-server
      - rabbitmq
    stdin_open: true
    tty: true

networks:
  flight-network:
    driver: bridge

volumes:
  mongo_data:
  rabbitmq_data:
